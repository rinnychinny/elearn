{% extends "base_with_sidebar.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>Change Password</h2>
  <form method="post" action="{% url 'accounts:password_change' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Change Password</button>
  </form>
{% endblock %}
