  <a href="{% url 'accounts:profile' %}" class="list-group-item list-group-item-action">
    Profile
  </a>
  <a href="{% url 'accounts:user_search' %}" class="list-group-item list-group-item-action">
    Users
  </a>
  <a href="{% url 'courses:course_list' %}" class="list-group-item list-group-item-action">
    Courses
  </a>
  <a href="{% url 'chat:chat_index' %}" class="list-group-item list-group-item-action">
    Chat
  </a>
  <a href="{% url 'accounts:notifications' %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">

      <span class="badge bg-danger rounded-pill">{{ unread_notifications_count }}</span>
    {% endif %}

  <a href="{% url 'password_change' %}" class="list-group-item list-group-item-action">
    Change Password
  </a>

  {% if roles.admin %}
    <a href="{% url 'admin:index' %}" class="list-group-item list-group-item-action">
      Admin Area
    </a>
  {% endif %}

  <a href="{% url 'api:api-about' %}" class="list-group-item list-group-item-action">

  </a>
