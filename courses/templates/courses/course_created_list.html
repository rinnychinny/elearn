<h2>Courses Created List</h2>

<a href="{% url 'courses:course_create' %}" class="btn btn-success">Add New Course</a>

<ul class="list-group" id="courseCreatedList" style="max-width: 600px;">
  {% for course in created_courses %}
    <li class="list-group-item list-group-item-action" data-course-id="{{ course.id }}">
      {{ course.title }}
      <a href="{% url 'courses:course_detail' course.id %}" class="btn btn-sm btn-primary">Details</a>
    </li>
  {% empty %}
    <li>You haven't created any courses.</li>
  {% endfor %}
</ul>
